{% extends "base.html" %}

{% block content %}
<h1>
  Tags
  <a href=# class="btn btn-primary link-to-page">
    Add
  </a>
</h1>

{% if tag_list %}
<table class="table">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Update</th>
    <th>Delete</th>
  </tr>

  {% for tag in tag_list %}
  <tr>
    <td>
      {{ tag.id }}
    </td>
    <td>
      {{ tag.name }}
    </td>
    <td>
      <a href="#">
        Update
      </a>
    </td>
    <td>
      <a style="color: red"
         href="#">
        Delete
      </a>
    </td>
  </tr>
  {% endfor %}
</table>

{% else %}
<p>There are no tags in the service.</p>
{% endif %}
{% endblock %}
